<h2 class="header">Categories</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>No</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let category of categories; let i = index">
      <td>{{i + 1}}</td>
      <td>{{category.title}}</td>
      <td>{{category.description}}</td>
    </tr>
  </tbody>
</table>
